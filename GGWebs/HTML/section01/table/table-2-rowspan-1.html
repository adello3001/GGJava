<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
    <style>
        table, th, td {
            border:1px solid #ccc;
        }
        td {
            padding: 5px;
        }
    </style>
</head>
<body>
    <h3>Table 태그 - rowspan</h3>
    <hr>
    <p> 테이블(table)의 행 합치기(<b>rowspan</b>) </p>
    <h4>행 합치기</h4>
    <hr>
    <table>
        <tr>
            <tb>열1</tb>
            <tb>열2</tb>
            <tb rowspan="2">열3</tb>
        </tr>
        <tr>
            <tb>열1</tb>
            <tb>열2</tb>
        </tr>
    </table>
</body>
</html>
